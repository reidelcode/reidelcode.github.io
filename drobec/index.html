 <p class="drobec">Drobec.js provee una apariencia simple y límpia, modo claro/oscuro automático en sus páginas. Usa carga diferida en las imágenes para ganar velocidad a la hora de mostrar la página a sus usuarios en conexiones lentas.</p>

 <h1 class="drobec">CSS-Drobec</h1>
 <p class="drobec">Drobec crea una librería css fácil de usar con nombres definifos para las clases y objetos específicos.</p>
 <p class="drobec">Todos o la gran mayoría de los elementos a modificar con el css deberán contener la clase"drobec"</p>
 <div class="drobec box card">
 <pre class="drobec">class="drobec"</pre>
 </div>
 </div>
 <div class="drobec box gale">
 <p class="drobec">Esta clase garantiza que las imágenes, contenedores y más se ajusten a la pantalla y se apliquen algunos estilos prediseñados.</p>
 </div>
 <div class="drobec box">
 <h2 class="drobec">Clases dinámicas</h2>
 <p class="drobec">Las clases dinámicas en drobec son para diseñar elementos de forma rápida sin necesidad de crear nuevos css para cada uno.</p>
 <div class="drobec box card">
 <pre class="drobec">class="clase clase clase"</pre>
 </div>
 <div class="drobec box">

 </div>

 </div>
 <p class="drobec">max-width relativos para elementos</p>
 <pre class="drobec"> .w-sm =600px
 .w-md =780px
 .w-lg =920px
 .mxw =100%</pre>
 <p class="drobec">Position respectiva de los elementos.</p>
 <pre class="drobec"> .relative
 .absolute
 .sticky

 <pre class="drobec"> .right
 .left
 .top

 .o-hidden</pre>

 <pre class="drobec"> .bs

 .flex
